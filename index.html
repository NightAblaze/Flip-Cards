<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Game</title>

    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" defer></script>

</head>
<body>
    
    <div id="gameOptions">
        <form action="">
            <label for="players">How many players?</label><br>
            <input type="radio" id="onePlayers" name="players" value="1" checked="checked">
            <label for="onePlayers">1</label>
            <input type="radio" id="twoPlayers" name="players" value="2">
            <label for="twoPlayers">2</label>
            <input type="radio" id="threePlayers" name="players" value="3">
            <label for="threePlayers">3</label>
            <input type="radio" id="fourPlayers" name="players" value="4">
            <label for="fourPlayers">4</label><br>

            <label for="size">How large would you like the game?</label><br>
            <input type="radio" id="fourByFour" name="size" value="4"  checked="checked">
            <label for="fourByFour">4 x 4</label>
            <input type="radio" id="sixBySix" name="size" value="6">
            <label for="sixBySix">6 x 6</label>
            <input type="radio" id="eightByEight" name="size" value="8">
            <label for="eightByEight">8 x 8</label>
            <input type="radio" id="tenByTen" name="size" value="10">
            <label for="tenByTen">10 x 10</label>

            <div class="slidecontainer">
                <label for="shapeAmount">Amount of shapes</label>
                <input type="range" min="1" max="10" value="3" class="slider" id="shapes" list="shapeAmount">
                <datalist id="shapeAmount">
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7" label="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9" label="9"></option>
                    <option value="10" label="10"></option>
                </datalist>
            </div>

            <div class="slidecontainer">
                <label for="colourAmount">Amount of colours</label>
                <input type="range" min="1" max="10" value="3" class="slider" id="colours" list="colourAmount">
                <datalist id="colourAmount">
                    <option value="1" label="1"></option>
                    <option value="2" label="2"></option>
                    <option value="3" label="3"></option>
                    <option value="4" label="4"></option>
                    <option value="5" label="5"></option>
                    <option value="6" label="6"></option>
                    <option value="7" label="7"></option>
                    <option value="8" label="8"></option>
                    <option value="9" label="9"></option>
                    <option value="10" label="10"></option>
                </datalist>
            </div>


            <button id="generate" type="button">Generate game</button>
        </form> 
    </div>


    <h3 id="p1">Player 1 Score: <span id="p1Score"></span></h3>
    <h3 id="p2">Player 2 Score: <span id="p2Score"></span></h3>
    <h3 id="p3">Player 3 Score: <span id="p3Score"></span></h3>
    <h3 id="p4">Player 4 Score: <span id="p4Score"></span></h3>

    <div id="popup" onclick="this.style.display='none';">
        <svg width ="500px" height = "150px">
            <text id="notification" x="50%" y="50%" stroke="black" stroke-width="1" fill="grey"></text>
        </svg>
    </div>

    <div id="grid">

    </div>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>

    <svg width="100" height="100">
        <polygon points="5,25 95,25 95,75 5,75" stroke="black" stroke-width="3" fill="blue"/> 
    </svg>

    <svg height="100" width="100">
        <ellipse cx="50" cy="50" rx="45" ry="30" stroke="black" stroke-width="3" fill="yellow"/> 
    </svg>

    <svg height="100" width="100">
        <polygon points="50,5 61,37 95,37 69,60 80,95 50,72 20,95 31,60 5,37 39,37" stroke="black" stroke-width="3" fill="lime"/>
    </svg>

    <svg height="100" width="100">
        <polygon points="50,10 90,90 10,90" stroke="black" stroke-width="3" fill="green"/>
    </svg>

    <svg width="100" height="100">
        <polygon points="10,10 90,10 90,90 10,90" stroke="black" stroke-width="3" fill="pink"/> 
    </svg>
    
    <svg width="100" height="100">
        <polygon points="40,5 60,5 60,40 95,40 95,60 60,60 60,95 40,95 40,60 5,60 5,40 40,40" stroke="black" stroke-width="3" fill="purple"/>
    </svg>

    <svg width="100" height="100">
        <polygon points="50,5 95,35 80,95 20,95 5,35" stroke="black" stroke-width="3" fill="lightblue"/>
    </svg>

    <svg width="100" height="100">
        <polygon points= "30,10 70,10 95,50 70,90 30,90 5,50" stroke="black" stroke-width="3" fill="darkblue"/>
    </svg>

    <svg width="100" height="100">
        <polygon points="33,5 67,5 95,33 95,67 67,95 33,95 5,67 5,33" stroke="black" stroke-width="3" fill="orange"/>
    </svg>

    <svg width ="100" height = "100">
        <text x="25" y="80" class="cardback" stroke="black" stroke-width="3" fill="grey">?</text>
    </svg>

    <svg width="100" height="100">
    </svg>

</body>
</html>
